{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'login/addgame.css' %}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container-fluid">
        <form class="row" method="post" action="/newgame" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-6 mx-auto my-3 col-md-6 " id="colform">
                <label for="name">Name</label>
                <input class="form-control my-1 text-end" type="text" name="namegame" >

                <label for="name">Year</label>
                <input class="form-control my-1 text-center" type="number" value="2023" name="year">

                <label for="name">Price</label>
                <input class="form-control my-1 text-center" type="number" value="0" name="price">

                <label for="name">Image</label>
                <input class="form-control" type="file" id="formFile" name="txtfot">

                <div class="row my-3">
                    <div class="col d-flex align-content-end">
                    <label for="name" class="my-2 mx-3">Storage</label>
                    <input class="form-control my-1 text-center " type="number" value="0" name="storage">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col d-flex align-content-end">
                    <label for="name" class="my-2 mx-3">Score</label>
                    <input class="form-control my-1 text-center " type="number" value="50" name="inpscore">
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col d-flex justify-content-center">
                        <input type="radio" class="btn-check text-center" name="xboxbtn" id="option1" value="XBOX" >
                        <label class="btn mx-3" for="option1" id="op1">Xbox</label>
                        <input type="radio" class="btn-check" name="inpplay" id="option2" value="PS">
                        <label class="btn mx-3" for="option2" id="op2">PS</label>
                        <input type="radio" class="btn-check text-center" name="btnnin" id="option3" value="Nin" >
                        <label class="btn mx-3" for="option3" id="op3">Nintendo</label>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col d-flex justify-content-center">
                        <input type="radio" class="btn-check " name="ebtn" id="opt1" value="EVERYONE" >
                        <label class="btn  mx-3" for="opt1"><img src="/media/images/eimg.png" class="img-fluid" > </label>
                        <input type="radio" class="btn-check" name="e10btn" id="opt2" value="EVERYONE10" >
                        <label class="btn mx-3" for="opt2"><img src="/media/images/e10img.png" class="img-fluid" ></label>
                        <input type="radio" class="btn-check " name="tbtn" id="opt3" value="TEEN"  >
                        <label class="btn mx-3" for="opt3"><img src="/media/images/timg.png" class="img-fluid" ></label>
                        <input type="radio" class="btn-check " name="mbtn" id="opt4" value="MATURE" >
                        <label class="btn mx-3" for="opt4"><img src="/media/images/mimg.png" class="img-fluid" ></label>
                        <input type="radio" class="btn-check " name="abtn" id="opt5" value="ADULT" >
                        <label class="btn mx-3" for="opt5"><img src="/media/images/aimg.png" class="img-fluid" ></label>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                <button class="btn mx-auto my-3" type="submit" id="btnsubmit" style="background-color: #ec2414; width: 40%; color: white;" >Add</button>
                </div>
            </div>

        </form>
       
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
</html>
